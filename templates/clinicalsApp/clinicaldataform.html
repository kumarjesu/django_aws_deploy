<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLINCIALS</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="%static 'css/bootstrap.min.css'%}">
    <script src="%static 'jquery/jquery.min.js'%}"></script>
</head>
<body>
    <div class="myDiv">
        <img src="{%static 'images/clinic2.jpeg'%}" />
    </div>
    <div class="myDiv">
            <h2>PATIENTS DETAILS</h2>
    </div>
    <div class="mycontainer">
        <table>
          <thead>
            <tr>
                <th>Id</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
          </thead>
            <tr>
                <td>{{patient.id}}</td>
                <td>{{patient.lastName}}</td>
                <td>{{patient.firstName}}</td>
                <td>{{patient.age}}</td>
                <td>{{patient.gender}}</td>
            </tr>
        </table>
    </div>
    <br> <br>
    <div class="myDiv">
        <h2>PATIENT CLINICAL DETAILS</h2>
    </div>
    <div class="mycontainer">
      <form method="post">
        {% csrf_token %}
        <table>
          {{form.as_table}}
        </table>
        <br>
          <input type = "submit" value="Save">
        <br>
      </form>
    </div>
</body>
</html>
